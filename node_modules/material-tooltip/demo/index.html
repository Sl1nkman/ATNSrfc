<!DOCTYPE html>
<html>
<head>
  <title>Material Design Tooltip</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../src/material-tooltip.css">
  <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
  <div class="container">
    <div class="content text-c">
      <div class="row">
        <h3 class=""> Material Design Tooltip on Hover</h3>
        <div class="col">
          <h4>Top Position</h4>
          <i class="material-icons md-tooltip md-tooltip--top" data-m-tooltip="Top - Paw">pets</i>
        </div>
        <div class="col">
          <h4>Right Position</h4>
          <i class="material-icons md-tooltip md-tooltip--right" data-m-tooltip="Right - Paw">pets</i>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4>Left Position</h4>
          <i class="material-icons md-tooltip md-tooltip--left" data-m-tooltip="Left - Paw">pets</i>
        </div>
        <div class="col">
          <h4>Bottom Position</h4>
          <i class="material-icons md-tooltip" data-m-tooltip="Bottom - Paw">pets</i>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../src/material-tooltip.js"></script>
</body>
</html>
