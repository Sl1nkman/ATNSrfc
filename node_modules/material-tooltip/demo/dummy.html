<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    /* Tooltip CSS */

    /* Tooltip CSS */
[data-md-tooltip] {
  position: relative;
}
[data-md-tooltip]:before {
  content: attr(data-md-tooltip);
  position: absolute;
  bottom: -35px;
  left: 50%;
  padding: 8px;
  transform: translateX(-50%) scale(0);
  transition: transform 0.3s cubic-bezier(0, 0, 0.2, 1);
  transform-origin: top;
  background: #616161e6;
  color: white;
  border-radius: 2px;
  font-size: 12px;
  font-family: Roboto,sans-serif;
  font-weight: 400;
}
[data-md-tooltip]:hover:before {
  transform: translateX(-50%) scale(1);
}
[data-md-tooltip].md-tooltip--right:before {
  left: auto;
  right: -10px;
  bottom: auto;
  top: 50%;
  transform: translate(100%, -50%) scale(0);
  transform-origin: left center;
}
[data-md-tooltip].md-tooltip--right:hover:before {
  transform: translate(100%, -50%) scale(1);
}
[data-md-tooltip].md-tooltip--left:before {
  left: -15px;
  right: auto;
  bottom: auto;
  top: 50%;
  transform: translate(-100%, -50%) scale(0);
  transform-origin: right center;
}
[data-md-tooltip].md-tooltip--left:hover:before {
  transform: translate(-100%, -50%) scale(1);
}
[data-md-tooltip].md-tooltip--top:before {
  top: -35px;
  bottom: auto;
  transform: translateX(-50%) scale(0);
  transform-origin: bottom center;
}

/* Generic CSS for Alignment */
.container {
  max-width: 980px;
  margin: 0 auto;
}

.col {
  width: 25%;
  float: left;
  margin-bottom: 20px;
}

.text-c {
  text-align: center;
}

  </style>
</head>
<body>
<div class="container">
    <div class="content text-c">
      <div class="row">
        <h3 class=""> Material Design Tooltip on Hover</h3>
        <div class="col">
          <i class="material-icons md-tooltip md-tooltip--top" data-md-tooltip="Top - Paw">pets</i>
        </div>
        <div class="col">
          <i class="material-icons md-tooltip md-tooltip--right" data-md-tooltip="Right - Paw">pets</i>
        </div>
        <div class="col">
          <i class="material-icons md-tooltip md-tooltip--left" data-md-tooltip="Left - Paw">pets</i>
        </div>
        <div class="col">
          <i class="material-icons md-tooltip" data-md-tooltip="Bottom - Paw">pets</i>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
