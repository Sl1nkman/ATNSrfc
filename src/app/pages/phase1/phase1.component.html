  <form class="card mx-auto secondary-color" type="GET">
    <div class="form-group px-3 pt-3">
      <label for= "requestedChange">Change Request</label>
      <textarea rows="8" class="form-control rounded"
                type="text"
                name="requestedChange"
                id="requestedChange"
                (input)="requestedChange()"
                [(ngModel)]="RFC.requestedChange">
      </textarea>
    </div>
    <div class="form-group px-3">
      <label for="description">Description</label>
      <textarea rows="8" class="form-control rounded"
                type="text"
                name="description"
                id="description"
                (input)="description()"
                [(ngModel)]="RFC.description"
      ></textarea>
    </div>

    <br>

    <div class="row px-3">
      <div class="col"></div>
      <div class="col">
        <button
                type="cancel"
                id="cancel"
                class="btn btn-outline-danger btn-rounded w-100 mx-auto   my-4 waves-effect z-depth-0" (click)="onCancel()"
        >Cancel</button>
      </div>
      <div class="col"></div>
      <div class="col">
        <button
                type="submit"
                id="submit"
                class="btn btn-outline-info btn-rounded w-100 mx-auto my-4 waves-effect z-depth-0 disabled" [disabled]="!this.enableSubmitButton" (click)="onSubmit()"
        >Submit</button>
      </div>
      <div class="col"></div>
    </div>
  </form>
