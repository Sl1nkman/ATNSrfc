<form>
  <div *ngFor="let rfc of rfcs; index as i">
    <div class="shadow card bg-light mx-auto" (click)="onClick(i)" style="cursor: pointer;">
      <div class="form group">
        <h2 class="px-3 pt-1 text-primary">CCR ID: {{rfc[0]}}</h2><br>
        <h3 class="px-3 text-secondary">Request: {{rfc[1]}}</h3>
        <h3 class="px-3 text-secondary">Reason: {{rfc[2]}}</h3>
      </div>
    </div>
    <br>
  </div>

  <h3 id="test" class="pt-3 px-3 text-primary"></h3>
</form>
