<form>
    <div *ngFor="let rfc of rfcs; index as i">
        <div class="shadow card bg-light mx-auto" (click)="onClick(i)" style="cursor: pointer;">
            <div class="form group">
                <h2 class="px-3 pt-1 text-primary">CCR ID: {{rfc.id}}</h2><br>
                <h3 class="px-3 text-secondary">Request: {{rfc.request}}</h3>
                <h3 class="px-3 text-secondary">Reason: {{rfc.reason}}</h3>
            </div>
        </div>
        <br>
    </div>

    <h3 id="test" class="pt-3 px-3 text-primary"></h3>
</form>
